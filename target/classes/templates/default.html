<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{default}">
<head>
    <title>All flights</title>
    <script type="text/javascript" src="webjars/jquery/2.2.3/jquery.js"></script>
    <script  type="text/javascript"src="/js/flight.js"   th:src="@{/js/flight.js}"></script>

    <script type="text/javascript" src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>

</head>
<body>
<div class="container" >
    <h1>All flights</h1>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal" >Add new</button>


    <div class="card-block">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Id:</th>
                <th>From:</th>
                <th>To:</th>
                <th>Date of start:</th>
                <th>Date of end:</th>
                <th>Max place</th>
                <th>Ticket price</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="flight : ${flights}">
                <td th:text="${flight.getId()}"></td>
                <td th:text="${flight.getPlaceFrom()}"></td>
                <td th:text="${flight.getplaceTo()}"></td>
                <td th:text="${flight.getStartDate()}"></td>
                <td th:text="${flight.getEndDate()}"></td>
                <td th:text="${flight.getMaxPlace()}"></td>
                <td th:text="${flight.getTicketPrice()}"></td>
                <td>  <a th:href="@{/getOne/(id=${flight.getId()})}" class="btn btn-warning" >Edit</a>
                </td>
            </tbody>

        </table>
    </div>
</div>

<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <form th:action="@{addFlight}" method="post">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">New flight</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Id:</label>
                        <input type="text" class="form-control" id="recipient-name" name="id">
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">From:</label>
                        <input type="text" class="form-control" id="recipient-name" name="placeFrom">
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">To:</label>
                        <input type="text" class="form-control" id="recipient-name"name="placeTo">
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Start:</label>
                        <input type="text" class="form-control" id="recipient-name" name="startDate">
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">End:</label>
                        <input type="text" class="form-control" id="recipient-name" name="endDate">
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">MaxPlace:</label>
                        <input type="text" class="form-control" id="recipient-name" name="maxPlace">
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">TicketPlace:</label>
                        <input type="text" class="form-control" id="recipient-name" name="ticketPrice">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
    <form th:action="@{update}" method="put">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Id:</label>
                        <input type="text" class="form-control" id="idEdit" name="id">
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">From:</label>
                        <input type="text" class="form-control" id="placeFromEdit" name="placeFrom">
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">To:</label>
                        <input type="text" class="form-control" id="placeToEdit"name="placeTo">
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Start:</label>
                        <input type="text" class="form-control" id="startDateEdit" name="startDate">
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">End:</label>
                        <input type="text" class="form-control" id="endDateEdit" name="endDate">
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">MaxPlace:</label>
                        <input type="text" class="form-control" id="maxPlaceEdit" name="maxPlace">
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">TicketPlace:</label>
                        <input type="text" class="form-control" id="ticketPriceEdit" name="ticketPrice">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
